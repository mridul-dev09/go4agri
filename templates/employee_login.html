{% extends "base.html" %}

{% block content %}
<div class="section-container"
    style="min-height: 50vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: var(--light-green);">
    <div
        style="background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; border-top: 5px solid var(--accent-gold);">
        <h2 style="color: var(--primary-green); margin-bottom: 30px;"><i class="fas fa-user-tie"></i> Employee Login
        </h2>



        <form action="/login" method="POST" style="display: flex; flex-direction: column; gap: 20px;">
            <input type="hidden" name="login_type" value="employee">
            <div style="text-align: left;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem;">Email
                    Address</label>
                <input type="email" name="email" placeholder="Enter your email" required
                    style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; outline: none;">
            </div>
            <div style="text-align: left;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem;">Password</label>
                <input type="password" name="password" placeholder="Enter password" required
                    style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; outline: none;">
            </div>
            <button type="submit" class="btn-gold" style="border: none; cursor: pointer; width: 100%;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
